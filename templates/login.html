{% extends "index.html" %} 
{% load static %} 
{% block mainblock %}

Login Form
<form method="POST" >
  {% csrf_token %}
    <label for="username" >{{form.username.label}}</label>
      {{ form.username }}
    <label for="password" >{{form.password.label}}</label>
      {{ form.password }}
    <button type="submit" >Login</button>
</form>

{% endblock %}
